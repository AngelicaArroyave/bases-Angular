  <!-- MANEJO DEL NGCLASS -->
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let character of characterList;
              let i = index;
              let isLast = last
              let isEven = even"
      [ngClass]="{ 'list-group-item-dark': isLast,
                  'list-group-item-primary': isEven }">
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <strong> Nombre: </strong>
      <span> {{ character.name }} </span>
      <strong> Poder: </strong>
      <span> {{ character.power }} </span>
    </div>
    <!-- <button class="btn btn-danger" (click)="emitCharacter(i)"> X </button> -->
    <button class="btn btn-danger" (click)="emitCharacter(character.id)"> X </button>
  </li>
