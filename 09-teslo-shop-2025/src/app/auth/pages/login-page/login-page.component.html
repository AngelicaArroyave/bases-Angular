<form class="flex flex-col gap-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label class="input input-bordered flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor"
        d="m.5 6.5l11.375 7h.25l11.375-7m0-2.5v16.5H23c-3-.5-8-.75-11-.75S4 20 1 20.5H.5V4c3-.5 8.5-.75 11.5-.75s8.5.25 11.5.75Z"
        stroke-width="1" />
    </svg>
    <input type="text" class="grow" placeholder="Email" formControlName="email" />
  </label>

  <label class="input input-bordered flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="1">
        <path
          d="M.5 9.5v.25l4.75 4.75h.25a3.89 3.89 0 0 1 5.5 0l9 9h3.5V20l-1-1h-2v-2h-2v-2l-4-4a3.89 3.89 0 0 1 0-5.5v-.25L9.75.5H9.5a9 9 0 0 0-9 9Z" />
        <path d="M4.5 6a1.5 1.5 0 1 1 3 0a1.5 1.5 0 0 1-3 0Z" />
      </g>
    </svg>
    <input type="password" class="grow" placeholder="Password" formControlName="password" />
  </label>

  <button type="submit" class="btn btn-secondary">
    Login
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor"
        d="M16 5c0 .742.733 1.85 1.475 2.78c.954 1.2 2.094 2.247 3.401 3.046C21.856 11.425 23.044 12 24 12m0 0c-.956 0-2.145.575-3.124 1.174c-1.307.8-2.447 1.847-3.401 3.045C16.733 17.15 16 18.26 16 19m8-7H0"
        stroke-width="1" />
    </svg>
  </button>

  <p class="text-slate-700">
    Don't have an account?
    <a routerLink="/auth/register" class="link link-secondary">Create an account</a>
  </p>
</form>

@if (hasError()) {
  <div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-52">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Please verify the information entered</span>
  </div>
}
