<h1 class="text-2xl font-bold">Products List</h1>
<h3 class="text-lg">Total products:
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <shared-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />

  <select class="select select-boardered w-32" (change)="productsPerPage.set(+selectPerPage.value)" #selectPerPage>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1"></div>

  <button class="btn btn-primary" routerLink="/admin/products/new">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor"
        d="M9.5 9.5v-9h.25l.27.054a10.1 10.1 0 0 0 3.96 0L14.25.5h.25v9h9v.25l-.054.27a10.1 10.1 0 0 0 0 3.96l.054.27v.25h-9v9h-.25l-.27-.054a10.1 10.1 0 0 0-3.96 0l-.27.054H9.5v-9h-9v-.25l.054-.27a10.1 10.1 0 0 0 0-3.96L.5 9.75V9.5z"
        stroke-width="1" />
    </svg>
    New product
  </button>
</div>

<product-table [products]="productsResource.value()?.products ?? []" />
