<h1 class="text-3xl font-bold font-montserrat">
  All products:
  <span class="text-accent">{{ gender() | titlecase }}</span>
</h1>
<h2 class="text-xl mb-5">For all tastes</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 mt-2">
  @for (product of genderResource.value()?.products; track product.id) {
    <product-card [product]="product" />
  }
</div>

<shared-pagination [pages]="genderResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />
